<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нонсик</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .button {
            font-size: 40px;
            padding: 20px 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .counter {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" id="nonsikButton">Нонсик</button>
        <div class="counter" id="counterDisplay">Кликов: 0</div>
    </div>

    <script>
        let counter = 0;

        document.getElementById('nonsikButton').addEventListener('click', () => {
            counter++;
            document.getElementById('counterDisplay').textContent = `Кликов: ${counter}`;
        });
    </script>
</body>
</html>
